    <meta name="keywords" content="医院,搜索,推荐,地理位置,医疗,健康" />
    <meta name="author" content="Hospital Spider Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hospital-spider.com/" />
    <meta property="og:title" content="医院智能推荐系统" />
    <meta property="og:description" content="基于地理位置的医院搜索与推荐系统" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hospital-spider.com/" />

    <meta property="twitter:description" content="基于地理位置的医院搜索与推荐系统" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <title>医院智能推荐系统</title>
    
    <style>
      /* 加载动画 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #F5F7FA 0%, #E8ECF1 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #8B9DC3 0%, #6B7A99 100%);
        border-radius: 20px;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(139, 157, 195, 0.2);
      }

      .loading-logo::before {
        content: '🏥';
        font-size: 40px;
      }

      .loading-text {
        color: #6B7A99;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
        font-family: 'Inter', sans-serif;
      }

      .loading-subtext {
        color: #8C8C8C;
        font-size: 14px;
        font-family: 'Inter', sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #E8ECF1;
        border-top: 3px solid #8B9DC3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 才能运行此应用程序。</noscript>
    
    <!-- 加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-spinner"></div>
      <div class="loading-text">医院智能推荐系统</div>
      <div class="loading-subtext">正在加载中...</div>
    </div>

    <div id="root"></div>

    <script>
      // 隐藏加载屏幕
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }, 1000);
        }
      });

      // 如果加载时间过长，强制隐藏加载屏幕
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 5000);
    </script>
  </body>
</html>
